    <script type = "text/javascript">
        
        var pollutants_init01 = newArr03[0].outlets[0].pollutants;
        
        fill_table01(pollutants_init01);
		
		function fill_table01(list) {
			
			var table = document.getElementById("outletsTable");
            var tbody = document.getElementById("outletsTbody");
            
            
            for (var i = 0; i < list.length; i++) {
                var tr = tbody.insertRow();
                //设置行样式
                tr.style.height="40px";              
                tr.className = "heading-td";
                var obj = list[i];
				
				tr.insertCell().innerHTML = obj["pollutantName"];
				tr.insertCell().innerHTML = obj["median"].toFixed(3);//保留小数点后三位
				tr.insertCell().innerHTML = obj["unit"];
				tr.insertCell().innerHTML = obj["exceed"];
                var td = tr.insertCell();
				
                var img = document.createElement("img");
                img.setAttribute("src", "img/"+ obj["trend"]+".png");
                img.setAttribute("alt", "icon");
                
                td.innerHTML = obj["trend"];
                td.appendChild(img);
                
                
            }
		}
        
    </script>
	<script type="text/javascript">
		window.onload = nav_bar_table01();
        
		function nav_bar_table01() {
			var naviBar = document.getElementById("nav_bar_table01");
			var outlets =  newArr03[0].outlets;
            
			outlets.forEach(function(outlet) {
				var child = document.createElement("button");
				child.innerHTML = outlet.outletName;
            	naviBar.appendChild(child);
                
				child.onclick = function() {
					delete_content01();
					fill_table01(outlet.pollutants);
                    
				};
			});
					
		}
        
        function delete_content01() {
            
            var tbody = document.getElementById("outletsTbody");
                
            var children = tbody.childNodes;
            
            var rowNum = children.length;
                
            for(var i = 0; i < rowNum; i++) {                    
                  
                tbody.removeChild(children[0]); 
            }            
        }	
        
	
	</script>

    <script type="text/javascript">
        
        var outletList = newArr02[0].outlets;
        
        window.onload = function() {
			outletList.forEach(function(outlet) {  //js的forEach形式
				var naviBar = document.getElementById("naviBar02");
				var child = document.createElement("button");
				child.innerHTML = outlet.outletName;
                naviBar.appendChild(child);
                child.onclick = function() {
                    
                    output.innerHTML = outlet.outletName;
                    
                    var myChart2 = echarts.init(document.getElementById('chart_01'));
					
					var titles = [];
        
                    var grids = [];
                    var xAxes = [];
                    var yAxes = [];
                    var series = [];
                    var count = 0;

                    echarts.util.each(outlet.pollutants, function (pollutant, name) {
                        //console.log(pollutant.pollutantName);
						
						titles.push({
							textAlign: 'center',
							text: pollutant.pollutantName,
							textStyle: {
								fontSize: 15,
								fontWeight: 'normal'
							}
						});

                        grids.push({
                            show: true,
                            borderWidth: 1,
                            backgroundColor: '#ebeff0',
                            shadowColor: 'rgba(0, 0, 0, 0.3)',
                            shadowBlur: 2
                        });
		
		
                        xAxes.push({

                                type: 'category',
                                boundaryGap: true,
                                data: timeAxis,
                                gridIndex: count
                            });

                        yAxes.push({

                            type: 'value',
                            gridIndex: count

                        });

                        series.push({

                            name: 'no',
                            type: 'line',

                            lineStyle: {
                                width: 1,
                                shadowColor: 'rgba(0,0,0,0.4)',
                                shadowBlur: 10,
                                shadowOffsetY: 10
                            },
                            data: pollutant.dailyValue,
                            showSymbol: false,
                            xAxisIndex: count,
                            yAxisIndex: count,
                            markPoint: {
                                itemStyle: {

                                },
                                data: [
                                    {type: 'max', name: '最大值'},
                                    {type: 'min', name: '最小值'}
                                ]
                            }

                        });

                        echarts.util.each(grids, function (grid, idx) {
                            grid.left = '5%';                
                            grid.top = (idx * 25 + 5) + '%';
                            grid.width = '90%';
                            grid.height = '16%';
							
							titles[idx].left = parseFloat(grid.left) + parseFloat(grid.width) / 5 + '%';
    						titles[idx].top = (parseFloat(grid.top) - 4) + '%';

                        });

                        count++;


                    });      
        
                    option = {
                        toolbox: {
                            show: true,
                            feature: {
                                dataZoom: {
                                    yAxisIndex: 'none'
                            },                
                            magicType: {type: ['line', 'bar']},
                            restore: {},

                            }
                        },
                        tooltip: {
                                trigger: 'axis'
                        },
						title: titles,
                        grid: grids,
                        xAxis: xAxes,
                        yAxis: yAxes,
                        series: series
                    };

                    myChart2.setOption(option);

                }
                            
			});						
			
		}
    
    
    
    </script>
