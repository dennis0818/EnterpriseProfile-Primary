	<script type="text/javascript">
		function gen_TGIoption(data, miny0, maxy0, miny1, maxy1, intervaly0, intervaly1) {
			let option = {

				tooltip: {
					trigger: 'axis'
				},
				legend: {
					data: ['等级3-4', '全部', 'TGI']
				},
				xAxis: [
					{
						type: 'category',
						data: data.index,
						axisPointer: {
							type: 'shadow'
						},
						axisLabel: {							
							interval: 0,
							fontSize: 8,
							width: 300,
							overflow: 'break'
						}
					}
				],
				yAxis: [
					{
						type: 'value',
						name: '占比',
						min: miny0,
						max: maxy0,
						interval: intervaly0,
						axisLabel: {
							formatter: '{value} %'
						}
					},
					{
						type: 'value',
						name: 'TGI',
						min: miny1,
						max: maxy1,
						interval: intervaly1
					}
				],
				series: [
					{
						name: '等级3-4',
						type: 'bar',
						data: data.value34,
						itemStyle: {
							color: '#5ab1ef'
						}
					},
					{
						name: '全部',
						type: 'bar',
						data: data.value,
						itemStyle: {
							color: '#dfdfdf'
						}
					},
					{
						name: 'TGI',
						type: 'line',
						yAxisIndex: 1,
						data: data.tgi,
						 symbolSize: 8,
						itemStyle: {
							color: '#3c44f9'
						}
					}
				]
			};
			return option;
		}
		
		function gen_Lineoption(data) {
			let option = {
				tooltip: {
					trigger: 'axis',
					axisPointer: {            // 坐标轴指示器，坐标轴触发有效
						type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
					}
				},
				grid: {
					left: '3%',
					right: '4%',
					bottom: '3%',
					containLabel: true
				},
				xAxis: [
					{
						type: 'category',
						data: data.index,
						axisTick: {
							alignWithLabel: true
						}
					}
				],
				yAxis: [
					{
						type: 'value',
						axisLabel: {
							formatter: '{value} %'
						}
					}
				],
				series: [
					{
						name: '占比',
						type: 'bar',
						barWidth: '40%',
						data: data.value,
						itemStyle: {
							color: new echarts.graphic.LinearGradient(
								0, 0, 0, 1,
								[
									{offset: 0, color: '#83bff6'},
									{offset: 0.5, color: '#188df0'},
									{offset: 1, color: '#188df0'}
								]
							)
						},
					}
				]
			};
			return option;
		}
	</script>
	<script type="text/javascript">

		chart_line_trend.setOption(gen_Lineoption(data_trend));
		chart_line_degree.setOption(gen_Lineoption(data_degree));
		chart_line_risk.setOption(gen_Lineoption(data_risk));
		chart_line_management.setOption(gen_Lineoption(data_management));
